<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="row container d-flex justify-content-center m-5">
        <div class="w-50">
            <ul id="chatHis">

            </ul>
        </div>
    </div>

    <div class="row container d-flex justify-content-center m-5">
        <div class="w-50">
            <div class="input-group justify-content-center">
                <input type="text" class="form-control" placeholder="" id='msg' />
                <button class="btn btn-primary" onclick='send()'>send</button>
            </div>
        </div>
    </div>
    <div id = 'greeting'></div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        function send() {
            let msg = document.getElementById('msg').value;
            socket.emit('chat', msg)
            document.getElementById('msg').value = '';
        }
        socket.on('reply', (data) => {
            console.log(data);
            const parentDiv = document.querySelector('#chatHis');
            const childDiv = document.createElement('li');
            childDiv.innerHTML = data;
            parentDiv.appendChild(childDiv);
        })

        <!-- socket.on('sleep', (data) => {
            document.getElementById('#gree')
        }) -->
    </script>
</body>

</html>
